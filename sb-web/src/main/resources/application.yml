# Server settings
server:
  port: 8445
  # HTTP请求和响应头的最大量，以字节为单位，默认值为4096字节,超过此长度的部分不予处理,一般8K。解决java.io.EOFException: null问题
  max-http-header-size: 8192
  compression:
    enabled: true
    min-response-size: 1024
    mime-types: text/plain,text/css,text/xml,text/javascript,application/json,application/javascript,application/xml,application/xml+rss,application/x-javascript,application/x-httpd-php,image/jpeg,image/gif,image/png
  tomcat:
    uri-encoding: UTF-8
# SPRING PROFILES
spring:
  profiles:
    active: '@profileActive@'
  application:
    name: blog-web
  freemarker:
    allow-request-override: false
    allow-session-override: false
    cache: false
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    enabled: true
    expose-request-attributes: false
    expose-session-attributes: false
    expose-spring-macro-helpers: true
    prefer-file-system-access: true
    suffix: .ftl
    template-loader-path: classpath:/templates/
    settings:
      template_update_delay: 0
      default_encoding: UTF-8
      classic_compatible: true

# MyBatis
mybatis:
  mapper-locations: classpath:/mybatis/*.xml
  type-aliases-package: com.ebaycloud.rigger.persistence.beans



#showSql
logging:
  level:
    com:
      debug

# mapper
mapper:
  mappers:
    - com.ebaycloud.rigger.plugin.BaseMapper
  not-empty: false
  identity: MYSQL

# pagehelper
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql